<!DOCTYPE html>
<html>
<head>
 <title>CSS Task 5</title>   
<style>

ul{

    background-color: lightgrey;
    list-style-type: none;
    margin:0px;
    padding: 0px;
    overflow: hidden;


}

li{

    float:left;

}

li a{

display: block;
color:blue;
font-size: 22px;
padding: 5px 7px;
text-decoration: none;

}

li a:hover{

    background-color: orange;
    color: white;


}

.active{

background-color: gray;
color: white;

}

</style>
</head>
<body>

<h2>Horizontal Navigation Bar</h2>

<ul>
<li><a href="#" class="active">Home</a></li>
<li><a href="#">Java</a></li>
<li><a href="#">HTML</a></li>
<li><a href="#">CSS</a></li>
</ul>


</body>
</html>
