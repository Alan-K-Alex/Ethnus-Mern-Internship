<!DOCTYPE html>
<html>
<head>
<title>JS Task 10</title>
</head>
<body>


<script>

const arr1=[10,20,30];
const arr2 = [40,50,60];
const arr3 = arr1.concat(arr2);

console.log("concat ");
console.log(arr3);

console.log("copyWithin");
arr3.copyWithin(3,0,3);
console.log(arr3);

console.log("Map method")

arr3.map(function(val,ind){ console.log(val)})

console.log("every method")
console.log(arr3.every((val)=>val>=20))
console.log("some method")
console.log(arr3.some((val)=>val>=20))


console.log("Filter :")
console.log(arr3.filter((val)=>val>=20));

console.log("find method")
console.log(arr3.find((val)=>val==20));

console.log("findIndex method")
console.log(arr3.findIndex((val)=>val==20));

var op1=arr3.indexOf(20);
var op2 = arr3.lastIndexOf(20);


console.log("indexOf method");
console.log(op1);
console.log("lastIndexOf method");
console.log(op2);


console.log("push method");
arr3.push(100)
console.log(arr3);

console.log("pop method");
arr3.pop();
console.log(arr3);

console.log("shift method");
arr3.shift();
console.log(arr3);



</script>

</body>
</html>
