<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>


form{

    margin-top: 4%;
margin-left: 15%;
margin-right: 15%;

}


    </style>
</head>
<body>

    <form class="needs-validation" novalidate>
        <div class="form-row "> 
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">First Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="First Name" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please supply your first name.
              </div>
            </div>
          </div>
        </div>

        <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Last Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Last Name" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please supply your Last name.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">E-Mail</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="validationCustomUsername" placeholder="E-Mail Address" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please supply your email address.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Phone# </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-phone"></i></span>
                </div>
                <input type="tel" class="form-control" id="validationCustomUsername" placeholder="(845)555-1212" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please supply your phone number.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Address </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-house"></i></span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Address" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please supply your street address.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">City</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-geo-alt"></i></span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="city" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please supply your city.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">State</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-flag"></i></span>
                </div>
                <select name="state" id="state" class="form-control" id="validationCustomUsername"  aria-describedby="inputGroupPrepend" >
                <option value="none" selected required disabled>Please Select a state</option>
                <option value="kerala">Kerala</option>
                <option value="gujarat">Gujarat</option>        
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              Do you have hosting? 
              
                <input type="radio" id="yes" name="host"   aria-describedby="inputGroupPrepend" >
                <label for="yes">  Yes</label>
                    
                <input type="radio" id="no" name="host"   aria-describedby="inputGroupPrepend" >
                <label for="no">  No</label>


              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Project Description</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"> <i class="bi bi-x red"></i></span>
                </div>
                <textarea class="form-control" id="validationCustomUsername" placeholder="Project Description" aria-describedby="inputGroupPrepend" ></textarea>
              </div>
            </div>
          </div>







        

          

        
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
   
</body>
</html>
