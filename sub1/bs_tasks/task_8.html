<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>


form{

    margin-top: 4%;
margin-left: 15%;
margin-right: 15%;

}


    </style>
</head>
<body>

    <form class="needs-validation" novalidate>
        <div class="form-row "> 
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Name</label>
            <div class="input-group">

              <input type="text" class="form-control" id="validationCustomUsername" placeholder="" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Email</label>
              <div class="input-group">
  
                <input type="email" class="form-control" id="validationCustomUsername" placeholder="" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Email is required.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Password</label>
              <div class="input-group">
  
                <input type="password" class="form-control" id="validationCustomUsername" placeholder="" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Password is required.
                </div>
              </div>
            </div>
          </div>

          <div class="form-row "> 
            <div class="col-md-4 mb-3">
              <label for="validationCustomUsername">Hobbies</label>
              <div class="input-group">

                <select class="form-control" style="width:100%;" name="hobb" id="hobb">
                    <option value="none" selected disabled></option>
                    <option value="read">Reading</option>
                    <option value="learn">Learning</option>
                    <option value="play">Playing</option>

                </select>
                
                <div class="invalid-feedback">
                  Name is required.
                </div>
              </div>
            </div>
          </div>

        <button class="btn btn-danger"style="width:100%;" type="submit">Submit</button>
    </form>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
    </body>
    </html>
